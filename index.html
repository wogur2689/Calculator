<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="./css/index.css" type="text/css" rel="stylesheet">
    <title>계산기</title>
</head>
<body>
    <!-- result -->
    <div id="main">
        <div id="header">
            <span id="title">계산기</span>
            <span id="c">C</span>
        </div>
        <div id="window">0</div>
        <div id="keyPad">
            <div class="box" onclick="fn_number()"><span>7</span></div>
            <div class="box" onclick="fn_number()"><span>8</span></div>
            <div class="box boxMarginInit" onclick="fn_number()"><span>9</span></div>
            <div class="box" onclick="fn_number()"><span>4</span></div>
            <div class="box" onclick="fn_number()"><span>5</span></div>
            <div class="box boxMarginInit" onclick="fn_number()"><span>6</span></div>
            <div class="box" onclick="fn_number()"><span>1</span></div>
            <div class="box" onclick="fn_number()"><span>2</span></div>
            <div class="box boxMarginInit" onclick="fn_number()"><span>3</span></div>
        </div>
        <div id="math">
            <div class="box boxMarginInit" onclick="fn_number()"><span>0</span></div>
            <div id="result"><span>=</span></div>
        </div>
        <div id="operatorPad">
            <div class="box operatorBoxMarginInit"><span>+</span></div>
            <div class="box operatorBoxMarginInit"><span>-</span></div>
            <div class="box operatorBoxMarginInit"><span>*</span></div>
            <div class="box operatorBoxMarginInit"><span>/</span></div>
            <div class="box operatorBoxMarginInit"><span>%</span></div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script>
    function fn_number() {
        console.log($(".box span").val())
    }
</script>
</body>
